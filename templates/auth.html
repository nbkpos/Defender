<!DOCTYPE html>
<html>
<head>
  <title>Card Authorization - BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.92); border-radius:26px; padding:36px; max-width:400px; margin:60px auto;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Authorization Code</h3>
    {% if warning %}
      <div class="alert alert-warning">{{ warning }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="auth" class="form-control mb-3" maxlength="6" placeholder="Authorization Code" required>
      <button type="submit" class="btn w-100">Authorize</button>
    </form>
  </div>
</body>
</html>
