<!DOCTYPE html>
<html>
<head>
  <title>Select Protocol - BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.92); border-radius:26px; padding:36px; max-width:450px; margin:60px auto;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Select Protocol</h3>
    <form method="POST">
      <select name="protocol" class="form-select mb-3" required>
        <option value="" disabled selected>Choose protocol</option>
        {% for proto in protocols %}
        <option value="{{ proto }}">{{ proto }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn w-100">Next</button>
    </form>
  </div>
</body>
</html>
