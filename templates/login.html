<!DOCTYPE html>
<html>
<head>
  <title>BLACK ROCK Pay Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#191919 0%,#d32f2f 100%); color:#ffd6d6;}
    .centered { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    .glass-card { background:rgba(34,34,34,0.93); border-radius:26px; padding:32px; max-width:350px; margin:auto;}
    .form-control { background:rgba(255,255,255,0.11); color:#fff; border-radius:12px; border:1.5px solid #d32f2f;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
    .logo { width: 80px; display:block; margin:0 auto 16px auto; }
    .link { color:#ffd6d6; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="centered">
    <div class="glass-card">
      <img src="/static/logo.png" class="logo" alt="Logo">
      <h3 class="mb-3 text-center">Admin Login</h3>
      <form method="POST">
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn w-100 mb-2">Login</button>
      </form>
      <a href="/change-password" class="link d-block text-center">Change password</a>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger mt-2">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>
