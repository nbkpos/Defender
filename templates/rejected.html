<!DOCTYPE html>
<html>
<head>
  <title>Transaction Rejected - BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.92); border-radius:26px; padding:36px; max-width:350px; margin:60px auto;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Transaction Rejected</h3>
    <p>Error Code: <strong>{{ code }}</strong></p>
    <p>Reason: <strong>{{ reason }}</strong></p>
    <a href="/protocol" class="btn w-100 mt-3">Try Again</a>
  </div>
</body>
</html>
