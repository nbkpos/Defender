<!DOCTYPE html>
<html>
<head>
  <title>Change Password | BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.93); border-radius:26px; padding:32px; max-width:350px; margin:60px auto;}
    .form-control { background:rgba(255,255,255,0.11); color:#fff; border-radius:12px; border:1.5px solid #d32f2f;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
    .logo { width: 80px; display:block; margin:0 auto 16px auto; }
    .link { color:#ffd6d6; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="glass-card">
    <img src="/static/logo.png" class="logo" alt="Logo">
    <h3 class="mb-3 text-center">Change Password</h3>
    <form method="POST">
      <input type="password" name="current" class="form-control mb-3" placeholder="Current Password" required>
      <input type="password" name="new" class="form-control mb-3" placeholder="New Password" required>
      <button type="submit" class="btn w-100 mb-2">Change Password</button>
    </form>
    <a href="/login" class="link d-block text-center mb-2">Back to Login</a>
    {% if success %}
      <div class="alert alert-success mt-2">{{ success }}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger mt-2">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
