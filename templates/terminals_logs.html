<!DOCTYPE html>
<html>
<head>
  <title>Terminal Logs | BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.93); border-radius:26px; padding:32px; max-width:700px; margin:60px auto; }
    .table td, .table th { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Logs for Terminal {{ terminal_no }}</h3>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.timestamp }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/terminals-dashboard" class="btn btn-primary mt-3">Back</a>
  </div>
</body>
</html>
