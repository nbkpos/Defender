<!DOCTYPE html>
<html>
<head>
  <title>Card Entry - BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.92); border-radius:26px; padding:36px; max-width:430px; margin:60px auto;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Enter Card Details</h3>
    <form method="POST">
      <input type="text" name="pan" class="form-control mb-3" maxlength="16" placeholder="Card Number" required>
      <input type="text" name="expiry" class="form-control mb-3" maxlength="4" placeholder="Expiry MMYY" required>
      <input type="text" name="cvv" class="form-control mb-3" maxlength="4" placeholder="CVV" required>
      <button type="submit" class="btn w-100">Next</button>
    </form>
  </div>
</body>
</html>
