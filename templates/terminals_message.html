<!DOCTYPE html>
<html>
<head>
  <title>Send Message to Terminal | BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.93); border-radius:26px; padding:32px; max-width:400px; margin:60px auto; }
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
    .form-control { background:rgba(255,255,255,0.11); color:#fff; border-radius:12px; border:1.5px solid #d32f2f;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Send Message to Terminal {{ terminal_no }}</h3>
    <form method="POST">
      <textarea name="message" class="form-control mb-3" rows="4" placeholder="Message text..." required></textarea>
      <button type="submit" class="btn w-100">Send</button>
    </form>
    <a href="/terminals-dashboard" class="btn mt-3">Back</a>
  </div>
</body>
</html>
