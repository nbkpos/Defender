<!DOCTYPE html>
<html>
<head>
  <title>Enter Amount - BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.92); border-radius:26px; padding:36px; max-width:350px; margin:60px auto;}
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Enter Transaction Amount</h3>
    <form method="POST">
      <input type="number" name="amount" class="form-control mb-3" min="1" max="1000000000" required>
      <button type="submit" class="btn w-100">Next</button>
    </form>
  </div>
</body>
</html>
