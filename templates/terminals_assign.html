<!DOCTYPE html>
<html>
<head>
  <title>Assign User to Terminal | BLACK ROCK Pay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #191919; color: #ffd6d6;}
    .glass-card { background:rgba(34,34,34,0.93); border-radius:26px; padding:32px; max-width:400px; margin:60px auto; }
    .btn { background:#d32f2f; color:#fff; border-radius:12px;}
    .form-control, .form-select { background:rgba(255,255,255,0.11); color:#fff; border-radius:12px; border:1.5px solid #d32f2f;}
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>Assign User to {{ terminal.terminal_code }}</h3>
    <form method="POST">
      <label for="username">Select User:</label>
      <select name="username" class="form-select mb-3">
        {% for username in user_list %}
        <option value="{{ username }}" {% if username == terminal.username %}selected{% endif %}>{{ username }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn w-100">Assign</button>
    </form>
    <a href="/terminals-dashboard" class="btn mt-3">Back</a>
  </div>
</body>
</html>
